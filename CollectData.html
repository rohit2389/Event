
<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN"

<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=iso-8859-1">
<title>Untitled Document</title>
<script type="text/javascript">
// If the element's string matches the regular expression it is all numbers
function isNumeric(elem, helperMsg){
	var numericExpression = /^[0-9]+$/;
	if(elem.value.match(numericExpression)){
		return true;
	}else{
		alert(helperMsg);
		elem.focus();
		return false;
	}
}
function checkBeforeSubmit(){
	if ((isNumeric(document.getElementById('numbers'), 'Please enter a number'))){
		document.getElementById('theForm').submit();
		document.getElementById('success').innerHTML='Submitted';
	}
}
</script>
</head>
<body>
<iframe name="hidden_iframe" id="hidden_iframe" style="display:none;"></iframe>
<form method="post" action="https://docs.google.com/macros/exec?service=16e8hCOcNqA8BNOzJnh9N1HutkkM4UERr0CfitTB-hxY" name="theForm" id="theForm" target="hidden_iframe" id="GoogleForm">
Name:
<input type="text" name="name" id="name"/>
<br/>Comment:
<textarea name="comment" id="comment"></textarea>
<br/>
Basic spam prevention (enter any 4 digit number): <input name="numbers" id="numbers" type="text">
<input type="button" value="Submit" class="submit" onclick="checkBeforeSubmit();"/>
<span id="success"></span>
</div>
</form>
</body>
</html>
